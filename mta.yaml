ID: VerticalLocal
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   parameters:
     memory: 256M
     disk-quota: 256M
   requires:
    - name: verticallocal-hdi-container

 - name: verticallocal-srv
   type: java
   path: srv
   parameters:
     memory: 1024M
   provides:
     - name: srv_api
       properties:
         url: ${default-url}
   requires:
     - name: verticallocal-hdi-container
       properties:
         JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
           {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'

resources:
 - name: verticallocal-hdi-container
   parameters:
      service-name: verticallocal
      config:
         schema: verticallocal
         makeUniqueName: false
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container